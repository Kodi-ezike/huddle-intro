<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c0bb1150f1.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
  
</head>
<body>
    <header>
      <img src="./images/logo.svg" alt="" class="logo">
    </header>
    <div class="container">
      <div class="image">
        <img src="./images/illustration-mockups.svg" alt="" class="mockup">
      </div>
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>

        <p class="small-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <div class="btn"><button>Register</button></div>
          <div class="icons">
                <div class="social-items"><i class="fab icons fa-facebook fa-2x"></i></div>  
                <div class="social-items"><i class="fab icons fa-twitter fa-2x"></i></div>  
                <div class="social-items"><i class="fab icons fa-instagram fa-2x"></i></div>  
          </div>
      </div>
    </div>
  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kodi Ezike</a>.
    </p>
  </footer>
</body>
</html>
